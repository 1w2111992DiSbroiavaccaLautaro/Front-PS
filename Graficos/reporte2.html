<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" href="https://fundacionbariloche.org.ar/wp-content/uploads/2020/02/logo_fb_horizontal-3.png">

    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

    <title>Reporte 2</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../Main/main.html">Fundación Patagonia</a>
        <a class="nav-item nav-link" href="reporte1.html">Reporte 1</a>
        <a class="nav-item nav-link" href="reporte3.html">Reporte 3</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div> -->
    </nav>
    <br>
    <form id="formulario" action="">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-2">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <input type="text" class="form-control" id="txtDesde" placeholder="Año Desde">
                            <input type="text" class="form-control" id="txtHasta" placeholder="Año Hasta">
                            <select name="" id="txtEstado" class="form-control">
                                <option value="" selected>Estado</option>
                                <option value="true">Ficha Lista</option>
                                <option value="false">Ficha No Lista</option>
                            </select>
                            <select name="" class="form-control" id="btnCotizacion">
                                <option value="Pes" selected>Pesos</option>
                                <option value="Dol">Dólar</option>
                                <option value="Eur">Euro</option>
                            </select>

                            <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
                            <button id="btnEliminarFiltros" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="p-3 text-center">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="container" style="height:20vh; width:60vw">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        function hideSpinner() {
            document.getElementById("spinner").style.display = "none";
        }

        let boton = document.getElementById("btnFiltrar");
        boton.addEventListener("click", e => {
            e.preventDefault();

            var anioDesde = document.getElementById("txtDesde").value;
            var anioHasta = document.getElementById("txtHasta").value;
            var estado = document.getElementById("txtEstado").value;
            var seleccionado = document.getElementById("btnCotizacion").value;

            if (anioDesde == "" && anioHasta == "") {
                if (seleccionado === "Dol") {
                    moneda = dolar;
                    cargarGrafico2(anioDesde, anioHasta, estado, moneda);
                } if (seleccionado === "Eur") {
                    moneda = euro;
                    cargarGrafico2(anioDesde, anioHasta, estado, moneda);
                } if (seleccionado === "Pes") {
                    moneda = 1;
                    cargarGrafico2(anioDesde, anioHasta, estado, moneda);
                }
            }
            else {
                if (!/^(1[9-9][6-9][0-9]|20[0-9][0-9]|2100)$/.test(anioDesde) || !/^(1[9-9][6-9][0-9]|20[0-9][0-9]|2100)$/.test(anioHasta)) {
                    Swal.fire({
                        icon: "error",
                        title: "Ingrese un año valido",
                        showConfirmButton: true,
                    });
                    return false;
                }
            }
            if (seleccionado === "Dol") {
                moneda = dolar;
                cargarGrafico2(anioDesde, anioHasta, estado, moneda);
            } if (seleccionado === "Eur") {
                moneda = euro;
                cargarGrafico2(anioDesde, anioHasta, estado, moneda);
            } if (seleccionado === "Pes") {
                moneda = 1;
                cargarGrafico2(anioDesde, anioHasta, estado, moneda);
            }

        })

        function cargarGrafico2(anioDesde, anioHasta, estado, moneda) {
            $.ajax({
                url: `https://practica-supervisada.herokuapp.com/api/reportes/reporte2?AnioDesde=${anioDesde}&AnioHasta=${anioHasta}&Estado=${estado}`,
                headers: {
                    Authorization: "Bearer " + localStorage.getItem("token"),
                    "Content-Type": "application/json",
                },
                success: function (data) {
                    var o = data; //A la variable le asigno el json decodificado
                    monedaInt = parseFloat(moneda);

                    if (o.honorarios == 0 && o.viaticos == 0 && o.equipo == 0 && o.gastos == 0) {
                        Swal.fire({
                            icon: "info",
                            title: "No hay resultados",
                            showConfirmButton: false,
                            timer: 1500
                        })
                        return false;
                    }

                    myChart.destroy();
                    const labels = [
                        'Honorarios',
                        'Viaticos',
                        'Equipamiento',
                        'Gastos'
                    ];

                    const datas = {
                        labels: labels,
                        datasets: [{
                            label: 'Monto $',
                            backgroundColor: [
                                'rgba(253, 65, 162, 0.8)',
                                'rgba(48, 33, 236, 0.8)',
                                'rgba(226, 29, 247, 0.8)',
                                'rgba(29, 245, 247, 0.8)'
                            ],
                            borderColor: 'rgb(255, 99, 132)',
                            data: [(o.honorarios / monedaInt), (o.viaticos / monedaInt), (o.equipo / monedaInt), (o.gastos / monedaInt)],
                        }]
                    };

                    const config = {
                        type: 'bar',
                        data: datas,
                        options: {
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Honorarios, Viaticos, Equipamiento y Gastos de los Proyectos filtrados por rango de Años y Estado',
                                    font: {
                                        size: 20
                                    }
                                }
                            }
                        }
                    };


                    myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                    );
                },
                error: function (error) {
                    console.log(error)
                },
            });
        }

        $(document).ready(function () {
            fetch("https://www.dolarsi.com/api/api.php?type=valoresprincipales")
                .then(response => response.json())
                .then(json => {
                    dolar = json[0].casa.compra;
                    euro = json[0].casa.venta;
                })

            fetch("https://practica-supervisada.herokuapp.com/api/reportes/reporte2", {
                method: "get",
                headers: {
                    Authorization: "Bearer " + localStorage.getItem("token"),
                    "Content-Type": "application/json",
                },
            })
                .then((response) => response.json())
                .catch((response) => {
                    Swal.fire({
                        icon: "error",
                        title: "Sesión expirada",
                        showConfirmButton: false,
                    });
                    setInterval(() => {
                        window.location = "../index.html";
                    }, 2000);
                    return false;
                })
                .then((json) => {
                    console.log(json);
                    hideSpinner();
                    cargarGrafico();
                });


        })

        let eliminarFiltros = document.getElementById("btnEliminarFiltros");
        eliminarFiltros.addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById("txtDesde").value = "";
            document.getElementById("txtHasta").value = "";
            document.getElementById("txtEstado").value = "";
            document.getElementById("btnCotizacion").value = "Pes";

            cargarGrafico2("", "", "", 1);
        })

        function cargarGrafico() {
            $.ajax({
                url: `https://practica-supervisada.herokuapp.com/api/reportes/reporte2`,
                headers: {
                    Authorization: "Bearer " + localStorage.getItem("token"),
                    "Content-Type": "application/json",
                },
                success: function (data) {

                    var o = data; //A la variable le asigno el json decodificado

                    const labels = [
                        'Honorarios',
                        'Viaticos',
                        'Equipamiento',
                        'Gastos'
                    ];

                    const datas = {
                        labels: labels,
                        datasets: [{
                            label: 'Monto $',
                            backgroundColor: [
                                'rgba(253, 65, 162, 0.8)',
                                'rgba(48, 33, 236, 0.8)',
                                'rgba(226, 29, 247, 0.8)',
                                'rgba(29, 245, 247, 0.8)'
                            ],
                            borderColor: 'rgb(255, 99, 132)',
                            data: [o.honorarios, o.viaticos, o.equipo, o.gastos],
                        }]
                    };

                    const config = {
                        type: 'bar',
                        data: datas,
                        options: {
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Honorarios, Viaticos, Equipamiento y Gastos en Pesos de los Proyectos filtrados por rango de Años y Estado',
                                    font: {
                                        size: 20
                                    }
                                }
                            }
                        }
                    };

                    myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                    );

                },

                error: function (error) {
                    Swal.fire({
                        icon: "error",
                        title: "Sesión expirada",
                        showConfirmButton: false
                    });
                    setInterval(() => {
                        window.location = "../index.html"
                    }, 2000);
                },
            });
        }


    </script>

</body>

</html>
