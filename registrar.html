    <script>

        let boton = document.getElementById("boton");

        boton.addEventListener('click', (e) => {
            e.preventDefault();

            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;

            if (email === "" || pass === "" || nombre == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Complete los campos',
                })
                return false;
            }

            var passwordRegex = /^(?=.*[az]).{8,20}$/
            var emailRegex = /^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
            if (emailRegex.test(email)) {
                if (passwordRegex.test(pass)) {
                    const datos = {
                        nombre: nombre,
                        email: email,
                        password: pass,
                    }

                    $.ajax({
                        url: 'https://practica-supervisada.herokuapp.com/api/Usuarios/',
                        type: "POST",
                        dataType: "json",
                        contentType: 'application/json',
                        data: JSON.stringify(datos),
                        success: function (result) {
                            console.log(result);
                            if (result.ok) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Registro exitoso',
                                    showConfirmButton: false,
                                    text: "Revise su casilla de correo para confirmar el mail"
                                });
                                setInterval(() => {
                                    window.location = "../index.html"
                                }, 3000)
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: result.error
                                });
                            }
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    })
                }
                else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Ingrese un password valido',
                        text: "El password debe tener entre 8 y 20 caracteres"
                    })
                    return false;
                }
            }
            else {
                Swal.fire({
                    icon: 'error',
                    title: 'Ingrese un mail valido',
                })
                return false;
            }
        })
    </script>
