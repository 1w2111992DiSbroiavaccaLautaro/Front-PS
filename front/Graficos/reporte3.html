<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

    <title>Reporte 3</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../Main/main.html">Fundación Bariloche</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div> -->
    </nav>
    <br>
    <form id="formulario" action="">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-2">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <select name="" id="txtEstado" class="form-control">
                                <option value="" selected>Estado</option>
                                <option value="true">Ficha Lista</option>
                                <option value="false">Ficha No Lista</option>
                            </select>
                            <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
                            <button id="btnEliminarFiltros" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="p-3 text-center">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>



        function hideSpinner() {
            document.getElementById("spinner").style.display = "none";
        }

        let boton = document.getElementById("btnFiltrar");
        boton.addEventListener("click", e => {
            e.preventDefault();
            var estado = document.getElementById("txtEstado").value;

            cargarGrafico2(estado);
        })

        function cargarGrafico2(estado) {
            $.ajax({
                url: `https://practica-supervisada.herokuapp.com/api/reportes/reporte3?Estado=${estado}`,
                headers: {
                    Authorization: "Bearer " + localStorage.getItem("token"),
                    "Content-Type": "application/json",
                },
                success: function (data) {
                    var o = data; //A la variable le asigno el json decodificado

                    if (o.energia == 0 && o.made == 0 && o.asc == 0) {
                        Swal.fire({
                            icon: "info",
                            title: "No hay resultados",
                            showConfirmButton: false,
                            timer: 1500
                        })
                        return false;
                    }

                    myChart.destroy();
                    const labels = [
                        'ENERGIA',
                        'MADE',
                        'ASC'
                    ];

                    const datas = {
                        labels: labels,
                        datasets: [{
                            label: 'Monto $',
                            backgroundColor: [
                                'rgba(255, 0, 0, 0.8)',
                                'rgba(48, 33, 236, 0.8)',
                                'rgba(0, 255, 189, 0.8)',
                            ],
                            borderColor: 'rgb(255, 99, 132)',
                            data: [o.energia, o.made, o.asc],
                        }]
                    };

                    const config = {
                        type: 'bar',
                        data: datas,
                        options: {
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Prespuestos en Pesos por Departamento filtrado por Estado',
                                    font: {
                                        size: 20
                                    }
                                }
                            }
                        }
                    };

                    myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                    );
                },
                error: function (error) {
                    console.log(error)
                },
            });
        }

        $(document).ready(function () {
            var rol = localStorage.getItem("rol");
            if (rol != 1) {
                Swal.fire({
                    icon: "error",
                    title: "No esta Autorizado",
                    showConfirmButton: false,
                });
                setInterval(() => {
                    window.location = "../index.html";
                }, 100);
            } else {
                fetch("https://practica-supervisada.herokuapp.com/api/reportes/reporte3", {
                    method: "get",
                    headers: {
                        Authorization: "Bearer " + localStorage.getItem("token"),
                        "Content-Type": "application/json",
                    },
                })
                    .then((response) => response.json())
                    .catch((response) => {
                        Swal.fire({
                            icon: "error",
                            title: "Sesión expirada",
                            showConfirmButton: false,
                        });
                        setInterval(() => {
                            window.location = "../index.html";
                        }, 2000);
                        return false;
                    })
                    .then((json) => {
                        console.log(json);
                        hideSpinner();
                        cargarGrafico();
                    });
            }

        })

        let eliminarFiltros = document.getElementById("btnEliminarFiltros");
        eliminarFiltros.addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById("txtEstado").value = "";

            cargarGrafico2("");
        })

        function cargarGrafico() {
            $.ajax({
                url: `https://practica-supervisada.herokuapp.com/api/reportes/reporte3`,
                headers: {
                    Authorization: "Bearer " + localStorage.getItem("token"),
                    "Content-Type": "application/json",
                },
                success: function (data) {

                    var o = data; //A la variable le asigno el json decodificado

                    const labels = [
                        'ENERGIA',
                        'MADE',
                        'ASC'
                    ];

                    const datas = {
                        labels: labels,
                        datasets: [{
                            label: 'Monto $',
                            backgroundColor: [
                                'rgba(255, 0, 0, 0.8)',
                                'rgba(48, 33, 236, 0.8)',
                                'rgba(0, 255, 189, 0.8)',
                            ],
                            borderColor: 'rgb(255, 99, 132)',
                            data: [o.energia, o.made, o.asc],
                        }]
                    };

                    const config = {
                        type: 'bar',
                        data: datas,
                        options: {
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Prespuestos en Pesos por Departamento filtrado por Estado',
                                    font: {
                                        size: 20
                                    }
                                }
                            }
                        }
                    };

                    myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                    );

                },

                error: function (error) {
                    Swal.fire({
                        icon: "error",
                        title: "Sesión Expirada",
                        showConfirmButton: false
                    });
                    setInterval(() => {
                        window.location = "../index.html"
                    }, 2000);
                },
            });
        }


    </script>

</body>

</html>
